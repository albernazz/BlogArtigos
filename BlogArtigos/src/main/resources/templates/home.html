<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <button id="logout-button">Sair</button>
    <div class="header-links">
        <h1>Blog de Artigos</h1>
        <a href="/stats" id="stats-link" style="display: none;">
            Ver Estatísticas (Admin)
        </a>
    </div>

    <button id="toggle-form-btn" class="toggle-form-btn">Publicar Novo Artigo +</button>

    <div id="form-novo-artigo" class="form-container" style="display: none;">
        <form id="novo-artigo-form">
            <h2>Publicar Novo Artigo</h2> <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
        </div>
            <div>
                <label for="conteudo">Conteúdo:</label>
                <textarea id="conteudo" rows="5" required></textarea>
            </div>
            <div>
                <label for="categoriaId">Categoria:</label>
                <select id="categoriaId" required>
                    <option value="">Carregando categorias...</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit">Publicar</button>
            <div id="form-error" class="form-message error"></div>
        </form>
    </div>

    <div id="search-container">
        <label for="search-bar">Buscar Artigos por Título:</label>
        <input type="text" id="search-bar" placeholder="Digite um título...">
    </div>

    <h2>Artigos Recentes</h2>
    <div id="artigos-lista">
    </div>
</div>

<script src="/js/home.js" defer></script>
</body>
</html>
