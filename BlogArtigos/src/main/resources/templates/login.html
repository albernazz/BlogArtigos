<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f4f4f4; }
        form { background: #fff; border: 1px solid #ccc; padding: 25px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #error-message { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<form id="login-form">
    <h2>Login do Blog</h2>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
    </div>
    <button type="submit">Entrar</button>
    <div id="error-message"></div>
</form>

<script>
    // JavaScript para fazer o login
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const errorMessage = document.getElementById('error-message');

        try {
            // 1. Chama nosso endpoint /login
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, senha: senha })
            });

            if (!response.ok) {
                throw new Error('Email ou senha inválidos.');
            }

            // 2. Pega o token da resposta
            const data = await response.json();

            // 3. Salva o token no navegador (localStorage)
            localStorage.setItem('jwt_token', data.token);

            // 4. Redireciona para a página principal (que ainda vamos criar)
            window.location.href = '/home';

        } catch (error) {
            errorMessage.textContent = error.message;
        }
    });
</script>
</body>
</html>
