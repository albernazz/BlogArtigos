<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">

<form id="registro-form" class="form-container">
    <h2>Criar Conta</h2>
    <div>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="senha">Senha (mín. 6 caracteres):</label>
        <input type="password" id="senha" name="senha" required>
    </div>

    <div>
        <label for="grupoId">Tipo de Conta:</label>
        <select id="grupoId" name="grupoId" required>
            <option value="" disabled selected>Selecione um tipo...</option>
            <option value="2">Quero ser Autor (publicar artigos)</option>
            <option value="3">Quero ser Leitor (apenas comentar)</option>
        </select>
    </div>
    <button type="submit" class="btn-principal">Cadastrar</button>
    <div id="form-message" class="form-message"></div>
    <div style="text-align: center; margin-top: 15px;">
        <a href="/">Já tem uma conta? Faça login</a>
    </div>
</form>

<script src="/js/registrar.js" defer></script>
</body>
</html>
