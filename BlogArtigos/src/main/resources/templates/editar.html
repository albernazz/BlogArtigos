<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artigo - Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:attr="data-artigo-id=${artigoId}">

<div class="container">
    <a href="/home" class="nav-link">&larr; Voltar para a Home</a>

    <form id="editar-artigo-form" class="form-container">
        <h2>Editar Artigo</h2>
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>
        </div>
        <div>
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" rows="15" required></textarea>
        </div>
        <button type="submit" class="btn-principal">Salvar Alterações</button>
        <div id="form-message" class="form-message">A carregar dados do artigo...</div>
    </form>
</div>

<script src="/js/editar.js" defer></script>
</body>
</html>
