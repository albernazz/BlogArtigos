# -----------------------------------------------------
# 1. CONFIGURAÇÃO DO SERVIDOR
# -----------------------------------------------------
server.port=8080
spring.application.name=BlogArtigos

# -----------------------------------------------------
# 2. BANCO DE DADOS RELACIONAL (MYSQL)
# -----------------------------------------------------
# Conecta ao banco de dados que você criou no script
spring.datasource.url=jdbc:mysql://localhost:3306/db_blog_artigos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ATENÇÃO: Usando o usuário 'app_admin' e a senha 'senha_admin_123'
# que você definiu no seu Blog.sql. NÃO USE ROOT.
spring.datasource.username=app_admin
spring.datasource.password=senha_admin_123

# -----------------------------------------------------
# 3. JPA E HIBERNATE (PARA O MYSQL)
# -----------------------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# IMPORTANTE: 'validate' -> Verifica se suas @Entidades Java batem com as tabelas do Blog.sql
spring.jpa.hibernate.ddl-auto=validate

# -----------------------------------------------------
# 4. BANCO DE DADOS NOSQL (MONGODB)
# -----------------------------------------------------
# Conexão padrão do MongoDB (precisa estar rodando na sua máquina)
spring.data.mongodb.uri=mongodb://localhost:27017/blog_nosql

# -----------------------------------------------------
# 5. CONFIGURAÇÃO DO JWT (SECURITY)
# -----------------------------------------------------
# Chave secreta para assinar os tokens.
# Em produção, isso deve ser uma variável de ambiente complexa.
api.security.token.secret=meu-token-secreto-super-complexo-do-blog